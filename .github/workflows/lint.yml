name: ESLint check
on:
    pull_request:
        branches: [main, staging]

jobs:
    build:
        name: ESLint check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "16"
                  cache: yarn

            - name: Install 
              run: yarn install
            
            - name: Lint
              run: yarn lint
